<body>
    <script>
        "use strict";
        /*
        Задание - 3
        Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        */

        /*
        10 + 10 + "10";
        1. Сначала 10 прибавляем к 10 и получается 20
        2. затем 20 приводится к строковому значаению 
        3. производится конкатенация "20" + "10" получается "2010"
        4. "2010" присваиваем в переменную result_1
        5. с помощью console.log выводим result_1 в консоль
        */
        let result_1 = 10 + 10 + "10";
        console.log(result_1);

        /*
        10 + "10" + 10;
        1. Т.к. второе значение является строковым, то первое значение 10 переводиться в строковое "10"
        2. производится конкатенация "10" + "10" получается "1010"
        3. и затем третье значение 10 приводиться к строковому значаению "10"
        4. производится конкатенация "1010" + "10" получается "101010"
        5. "101010" присваиваем в переменную result_2
        6. с помощью console.log выводим result_2 в консоль
        */
        let result_2 = 10 + "10" + 10;
        console.log(result_2);

        /*
       10 + 10 + +"10";
       1. Сначала 10 прибавляем к 10 и получается 20
       2. затем строковое значаение "10", использует унарный плюс и приводит тип - значение к числу
       3. и затем производится сложение 20 и 10, равняется 30 
       4. 30 присваиваем в переменную result_3
       5. с помощью console.log выводим result_3 в консоль
       */
        let result_3 = 10 + 10 + +"10";
        console.log(result_3);

        /*
       10 / -"";
       1. Сначала к пустой строке, применяется унарный минус и получается значение -0
       2. затем 10 делится на -0 и получаем значение: 
       3. -infinity присваиваем в переменную result_4
       4. с помощью console.log выводим result_4 в консоль
       */
        let result_4 = 10 / -"";
        console.log(result_4);

        /*
       10 / +"2,5";
       1. Сначала к строковому значению "2,5" применяется унарный плюс, но возникает ошибка,
            т.к. в языке JavaScript, в числах не используется ",", а используется знак "." 
            и получается значаение NaN
       2. затем 10 делим на NaN получаем NaN
       3. NaN присваиваем в переменную result_5
       5. с помощью console.log выводим result_5 в консоль
       */
        let result_5 = 10 / +"2,5";
        console.log(result_5);



    </script>
