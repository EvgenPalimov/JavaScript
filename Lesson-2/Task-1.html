<body>
    <script>
        'use strict';
        /*
        Задание - 1
        Объясните почему код даёт именно такие результаты?
        */

        //пример 1  - 
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /* 
        Объявляем переменные: 
        a, b - присвоется значение по одному
        c, d - присвоется значение "undefind"
        затем в переменную "c", запишеться значения "a", но снчала используется 
        префиксный инкремент, т.е. "1 + 1", равняеться два и это значение запишется
        в переменную "c", а значение переменной "a" увеличиться на один и будет равняться двум 
        и затем выводится значение переменной "c" через "alert"
        */

        //пример 2 
        d = b++;
        alert(d); //ответ: 1 
        /*
        Используется постфиксный инкремент, сначала переменной "d", присвоеться значения 
        переменной "b" и будет равно "1", а затем переменная "b" увелиться на один и 
        будет равняться "2", а затем выводится значение переменной "d" через "alert"
        */

        //пример 3 
        c = 2 + ++a;
        alert(c); //ответ: 5 
        /*
        Сначала переменная "а" будет увеличена на один, т.к. используется префиксный инкремени 
        и переменная "а" будет равна "3", а затем идет сложение "2 + 3" равняеться "5" и это 
        значение запишеться в переменную "c", а затем выводится значение переменной "c" через "alert"
        */

        //пример 4 
        d = 2 + b++;
        alert(d); //ответ: 4 
        alert(a); //3 
        alert(b); //3
        /*
        А здесь используется постфиксный инкремент и поэтому сначала будет выполнено сложение
        "2 + 2" равняется "4" и результат будет записан в переменную "d", а затем переменная "b"
        будет увеличена на один и будет равнятся "3", затем команда "alert" выведет значений
        переменных, а именно:
        d = 5,
        a = 3,
        b = 3.
        */
    </script>
